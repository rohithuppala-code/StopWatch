<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's - Big Hug Burger</title>
    <link rel="stylesheet" href="burgir.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="McDonalds-Logo.png" alt ="McDonals-img">
        </div>
        <div class="nav-links">
            <a href="#">Menu</a>
            <a href="#">Happy Meal</a>
            <a href="#">Restaurants</a>
            <a href="#">McDelivery</a>
            <a href="#">News</a>
        </div>
    </nav>

    <main class="container">
        <div class="left-section">
            <h2 class="now-serving">Now Serving</h2>
            <h1 class="slogan">
                <span>Two Good</span>
                <span>Two Be True</span>
            </h1>
            <div class="navigation-buttons">
                <button class="nav-btn prev">&lt;</button>
                <button class="nav-btn next">&gt;</button>
            </div>
        </div>
        
        
        <div class="right-section">
            <div class="burger-content">
                <h2 class="big-text1">The </h2>
                <h2 class="big-text">Big</h2>
                <div class="burger-image">
                    <img src="burgir.png"Big Hug Burger">
                </div>
                <div class="hug-text">
                    <h2>hug</h2>
                    <p>burger</p>
                </div>
                <p class="description">Two yummy patties<br>squeezed together<br>in one tight hug.</p>
            </div>
        </div>
    </main>
</body>
</html>
